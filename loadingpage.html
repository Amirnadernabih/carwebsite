<!DOCTYPE html>
<html>
<head>
<title>Loading Page</title>
<style>
#loading {
  position: fixed;
  display: block;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  text-align: center;
  opacity: 0.7;
  background-color: #fff;
  z-index: 99;
}

#loading-spinner {
  width: 100px;
  height: 100px;
  border: 10px solid #3498db;
  border-radius: 50%;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#link-to-next-page {
  position: fixed;
  bottom: 10px;
  right: 10px;
  display: inline-block;
  text-decoration: none;
  color: #3498db;
  cursor: pointer;
}
</style>
</head>
<body>
<div id="loading">
  <div id="loading-spinner"></div>
  <a href="https://www.example.com/next-page" id="link-to-next-page">Click here to continue</a>
</div>

<script>
window.onload = function() {
  document.getElementById("loading").style.display = "block";
};

document.getElementById("link-to-next-page").onclick = function() {
  document.getElementById("loading").style.display = "none";
  window.location.href = "https://www.example.com/next-page";
};
</script>
</body>
</html>
